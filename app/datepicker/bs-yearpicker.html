<div class="datepicker-head label-success">
  <button class="previous" (click)="prev('years', yearsStep)"><span>&lsaquo;</span></button>
  <button class="current"><span>{{title}}</span></button>
  <button class="next" (click)="next('years', yearsStep)"><span>&rsaquo;</span></button>
</div>
<div class="datepicker-body">
  <table role="grid" class="years">
    <tbody>
    <tr *ngFor="let yearsRow of yearsMatrix">
      <td *ngFor="let year of yearsRow" role="gridcell" (click)="viewDate(year.date)">
        <span>{{year.label}}</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
