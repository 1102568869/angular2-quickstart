<div class="input-group">

  <div class="input-group-btn">
    <button type="button" class="btn btn-default" (click)="toggle()">
      <span class="glyphicon glyphicon-calendar"></span>
    </button>
  </div>
</div>
<div *ngIf="!isHidden">

    <bs-datepicker></bs-datepicker>
  </div>
</div>
